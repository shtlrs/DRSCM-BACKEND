version: "3.9"


x-logging: &default-logging
  driver: "json-file"
  options:
    max-file: "5"
    max-size: "10m"

services:
  postgres:
    logging: *default-logging
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: webdrscm
      POSTGRES_USER: amrouna
      POSTGRES_PASSWORD: mysecretpassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amrouna -d webdrscm"]
      interval: 2s
      timeout: 1s
      retries: 5

  api:
    logging: *default-logging
    build:
      context: .
      dockerfile: Dockerfile

    depends_on:
      postgres:
        condition: service_healthy

    command: ["run"]
    volumes:
      - ./staticfiles:/var/www/static

    tty: true
    environment:
      SECRET_KEY: for-dev-only
      DEBUG: 0
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgres://amrouna:mysecretpassword@postgres:5432/webdrscm
      STATIC_ROOT: /var/www/static

  nginx:
    logging: *default-logging
    image: pagespeed/nginx-pagespeed:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./staticfiles:/var/www/static
    depends_on:
      - api
volumes:
  staticfiles:
